PotentialFieldLocalPlannerROS:
  
  map_frame: "map"

# Robot Configuration Parameters
  max_linear_vel:  0.5
  min_linear_vel: -0.5
  acc_linear_vel:  0.2

  max_vel_theta:  0.5
  min_vel_theta: -0.5
  acc_vel_theta:  0.2

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  yaw_moving_tolerance: 0.5

# TF transform timeout
  timeout: 0.5

# Potential Field Local Planner Parameter
  lookahead: 0.8
  local_look_ratio: 0.5
  att_gain: 1.0
  rep_gain: 0.7
  min_obs_distance: 0.6
  potential_obs_cost: 230